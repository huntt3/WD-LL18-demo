<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef's Twist</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Lora', serif;
    }
  </style>
</head>
<body class="bg-stone-50 text-stone-800">
  <main class="max-w-3xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 flex items-center gap-3 text-rose-700">
      <span class="material-symbols-outlined text-xl">chef_hat</span>
      Chef's Twist
    </h1>

    <button id="random-btn" class="main-btn flex items-center gap-2 bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2 px-4 rounded shadow mb-6">
      <span class="material-symbols-outlined">shuffle</span>
      Surprise Me Again!
    </button>

    <div id="saved-recipes-container" class="mb-6 hidden">
      <h3 class="text-xl font-semibold mb-2">Saved Recipes</h3>
      <ul id="saved-recipes-list" class="list-disc list-inside space-y-1"></ul>
    </div>

    <div id="recipe-display" class="bg-white rounded-xl shadow p-4 mb-6 border border-stone-200"></div>

    <div class="remix-container bg-rose-100 border border-rose-300 rounded-xl p-4">
      <div class="remix-controls mb-4">
        <label for="remix-theme" class="block text-lg font-medium text-rose-800 mb-2">
          <span class="material-symbols-outlined align-middle mr-1">stars_2</span>
          Choose a remix theme:
        </label>
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
          <select id="remix-theme" class="flex-grow p-2 rounded border border-stone-300 focus:ring-2 focus:ring-rose-400">
            <option>Make it vegan</option>
            <option>Turn it into a dessert</option>
            <option>Turn it into a pizza</option>
            <option>Remix it for breakfast</option>
            <option>Make it work in a dorm room with a microwave</option>
            <option>Make this dish using only ingredients you could find at a gas station</option>
          </select>
          <button id="remix-btn" class="accent-btn bg-rose-600 hover:bg-rose-700 text-white font-semibold px-4 py-2 rounded shadow flex items-center gap-2">
            <span class="material-symbols-outlined">wand_stars</span>
            Remix!
          </button>
        </div>
      </div>
      <div id="remix-output" class="remix-box bg-white p-4 rounded shadow border border-stone-300"></div>
    </div>
  </main>
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
